<ion-view view-title="Process">
  <ion-content class="padding">
    <div class="list" ng-show="noticeMessage">
      <span class="item noticeMessage" >
        <p class="noticeMessage"><b>{{noticeMessage}}</b></p>
      </span>
    </div>
    <h4>Create a new case</h4>
    <form>
      <div class="list list-inset">
        <label class="item item-input">
          <input ng-model="case.deviceType" type="text" placeholder="Device Type"></input>
        </label>
        <label class="item item-input">
          <input ng-model="case.deviceID" type="text" placeholder="Device ID"></input>
        </label>
        <label class="item item-input">
          <input ng-model="case.payload" type="text" placeholder="Data received"></input>
        </label>
        <label class="item item-input">
          <input ng-model="case.timestamp" type="text" placeholder="Time of error event">
        </label>
        <label class="item item-input">
          <input ng-model="case.errorCode" type="text" placeholder="Erro Code"></input>
        </label>
        <label class="item item-input">
          <input ng-model="case.errorMessage" type="text" placeholder="Error Message">
        </label>
        <button type="button" class="button button-block button-stable" ng-click="createCase()">
          Create
        </button>
      </div>
    </form>
  </ion-content>
</ion-view>
