<ion-view view-title="{{taskContent.TaskName}}">
  <ion-content class="padding">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="getTaskContent()">
    </ion-refresher>
    <div class="list" ng-show="noticeMessage">
      <span class="item noticeMessage" >
        <p class="noticeMessage"><b>{{noticeMessage}}</b></p>
      </span>
    </div>
      <div class="list list-inset" ng-show="taskContent" data-ng-init="getTaskContent()">
        <div class="item">
          <b>Device Type:</b> {{taskContent.deviceType}}
        </div>
        <div class="item">
          <b>Device ID:</b> {{taskContent.deviceID}}
        </div>
        <div class="item">
          <b>Data received:</b> {{taskContent.payload}}
        </div>
        <div class="item">
          <b>Time of error event:</b> {{taskContent.timestamp}}
        </div>
        <div class="item">
          <b>Error Code:</b> {{taskContent.errorCode}}
        </div>
        <div class="item">
          <b>Error Message:</b> {{taskContent.errorMessage}}
        </div>
        <button type="button" class="button button-block button-stable button-claim" ng-click="modal.show()" ng-show="statusIsInProgress()">
          Edit
        </button>
    </div>
  </ion-content>
</ion-view>
